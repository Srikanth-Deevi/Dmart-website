    <h2 class="text-center text-success mt-5">FEEDBACK FORM</h2>
    <form class="form-control-sm form-control m-lg-5 p-5 shadow" style="width:80%;">
        <Label>Name* : <input class="form-control-sm btn-light form-" type="text" name="name" placeholder="Enter your name" required/><br><br></Label>&nbsp;&nbsp;
        <Label>Email_Id* : <input class="form-control-sm btn-light" type="text" name="email" placeholder="Enter your Email Id" name="email" required/><br><br></Label>&nbsp;&nbsp;
        <Label>Mobile Number : <input class="form-control-sm btn-light" type="text" name="mobile Number" placeholder="Enter your mobile number"/><br><br></Label><br><br>
        <Label>Store Location : <input class="form-control-sm btn-light" type="text" name="store" placeholder="Enter store"/><br></Label>&nbsp;&nbsp;&nbsp;&nbsp;
        <Label>State* : <input class="form-control-sm btn-light" type="text" name="state" placeholder="Enter state" required></Label>&nbsp;&nbsp;&nbsp;&nbsp;
        <Label>City* : <input class="form-control-sm btn-light" type="text" name="city" placeholder="Enter city" required/></Label><br><br><br>
        <Label>Address : <textArea class="form-control-sm btn-light" placeholder="Enter address"></textArea></Label>
        <Label>Pin Code : <input class="form-control-sm btn-light" type="text" name="pinCode" placeholder="Enter your pin code"/></Label>
        <Label>Comments* : <textArea class="form-control-sm btn-light" type="text"placeholder="Enter your comments" required></textArea></Label><br>
        <br><br><br>
        <button class="btn btn-success m-2 shadow" type="submit">SUBMIT</button>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger m-2 shadow" type="reset">CANCEL</button>
    </form>
